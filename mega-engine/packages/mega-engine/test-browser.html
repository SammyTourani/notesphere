<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Engine Browser Test</title>
</head>
<body>
    <h1>Grammar Engine Browser Test</h1>
    <p>Open console to see results</p>
    <div id="results"></div>

    <script type="module">
        import { init, check } from './dist/index.js';
        
        async function testGrammar() {
            try {
                console.log('üöÄ Initializing Grammar Engine...');
                await init({
                    engines: {
                        nlprule: true,
                        hunspell: true,
                        symspell: true,
                        writeGood: true,
                        retext: true
                    }
                });
                
                console.log('‚úÖ Grammar Engine initialized');
                
                console.log('üß™ Testing: "The cats is hungry."');
                const result = await check('The cats is hungry.');
                
                console.log('üìä Results:', result);
                console.log('üîç Issues found:', result.issues.length);
                
                const grammarIssues = result.issues.filter(i => i.category === 'grammar');
                console.log('üìù Grammar issues:', grammarIssues);
                
                if (grammarIssues.length > 0) {
                    console.log('‚úÖ SUCCESS: Found grammar issues!');
                    document.getElementById('results').innerHTML = `
                        <h2>‚úÖ SUCCESS!</h2>
                        <p>Found ${grammarIssues.length} grammar issue(s)</p>
                        <pre>${JSON.stringify(grammarIssues[0], null, 2)}</pre>
                    `;
                } else {
                    console.log('‚ùå FAIL: No grammar issues found');
                    document.getElementById('results').innerHTML = `
                        <h2>‚ùå FAIL</h2>
                        <p>No grammar issues found</p>
                        <p>Total issues: ${result.issues.length}</p>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                document.getElementById('results').innerHTML = `
                    <h2>‚ùå ERROR</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        // Start test
        testGrammar();
    </script>
</body>
</html>
